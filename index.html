<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">

  <title>Hello World!</title>
</head>

<head>
  <title>StarCitizen Cache Manager</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <link rel="stylesheet" href="./assets/css/w3.css">
  <link rel="stylesheet" href="./assets/css/w3-theme-indigo.css">
  <link rel="stylesheet" href="./assets/font-awesome-4.7.0/css/font-awesome.min.css" />
</head>

<body>

  <div class="w3-row">

    <div class="w3-col s6 w3-center">
      <div class="w3-card-4">
        <header class="w3-container w3-theme-d5 w3-center">
          <h1>User</h1>
        </header>

        <!-- dynamic rows -->
        <div class="w3-container">
          <button type="button" id="btn">
            Add install location <i class="fa fa-folder-open" aria-hidden="true"></i>
          </button>
        </div>
      </div>
    </div>

    <div class="w3-col s6 w3-center">
      <div class="w3-card-4">
        <header class="w3-container w3-theme-d5 w3-center">
          <h1>Shaders</h1>
        </header>

        <div class="w3-bar">
          <button class="w3-button w3-theme-d2" id="game-shaders">Delete Game Shaders</button>
        </div>

      </div>
    </div>
  </div>

</body>

<script src="./renderer.js"></script>

</html>
