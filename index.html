<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">

  <title>Hello World!</title>
</head>

<head>
  <title>StarCitizen Cache Manager</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <link rel="stylesheet" href="./assets/css/w3.css">
  <link rel="stylesheet" href="./assets/css/w3-theme-indigo.css">
  <link rel="stylesheet" href="./assets/font-awesome-4.7.0/css/font-awesome.min.css" />
</head>

<body>

  <div class="w3-row">

    <div class="w3-col s8 w3-center">
      <div class="w3-card-4">
        <header class="w3-container w3-theme-d5 w3-center">
          <h1>User</h1>
        </header>

        <!-- dynamic rows -->
        <div class="w3-container">
          <button type="button" id="btn">
            Add install location <i class="fa fa-folder-open" aria-hidden="true"></i>
          </button>
        </div>


        <div class="w3-bar-block" id="installs-container">

          <div class="w3-bar-item w3-hide" id="install-template">
            <div class="w3-row w3-padding-small">
              <span class="w3-tag w3-padding-small w3-round w3-theme-d2 w3-left" data-kind="environment">
                ENV
              </span>
              <div class="w3-col s2 w3-right">
                <div class="w3-col s6 w3-center">
                  <i class="w3-xxlarge fa fa-minus-square" data-kind="remove-install"></i>
                </div>
              </div>
            </div>
            <div class="w3-row w3-padding-small">
              <div class="w3-col s10">
                <input class="w3-input w3-border" name="location" type="text" placeholder="Install Location"
                  readonly="readonly" data-kind="install-location">
              </div>
              <div class="w3-col s2">
                <div class="w3-col s6 w3-center"><i class="w3-xxlarge fa fa-trash" data-kind="purge-install"></i></div>
              </div>
            </div>
            <div class="w3-row w3-padding-small">
              <div class="w3-col s10">
                <input class="w3-input w3-border" name="backup" type="text" placeholder="Backup Location"
                  readonly="readonly" data-kind="backup-location">
              </div>
              <div class="w3-col s2">
                <div class="w3-col s6 w3-center">
                  <i class="w3-xxlarge fa fa-hdd-o" data-kind="select-backup"></i>
                </div>
                <div class="w3-col s6 w3-center">
                  <i class="w3-xxlarge fa fa-ban" data-kind="remove-backup"></i>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>

    <div class="w3-col s4 w3-center">
      <div class="w3-card-4">
        <header class="w3-container w3-theme-d5 w3-center">
          <h1>Shaders</h1>
        </header>

        <div class="w3-bar">
          <button class="w3-button w3-theme-d2" id="game-shaders">Delete Game Shaders</button>
        </div>



      </div>
    </div>
  </div>

</body>

<script src="./renderer.js"></script>

</html>
